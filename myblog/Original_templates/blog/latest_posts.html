{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<body>
    
    <div class="container">
        <h1>Latest Posts </h1>
        <div class="row justify-content-center">
            {% for post in latest_posts %}
                <div class="col-md-3 mb-3">
                    <div class="card h-100 d-flex flex-column">
                        <img src="https://placehold.co/150x150" class="card-img-top">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ post.title|truncatewords:10 }}</h5>
                            <p class="card-text">{{ post.content|safe|truncatewords:30 }}</p>
                            <div class="mt-auto">
                                <a href="{{ post.detail.url }}" class="btn btn-primary">Leggi</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
     
      

    
</body>
</html>

{% endblock content %}
